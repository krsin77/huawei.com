<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华为账号-登录</title>
    <link rel="stylesheet" href="../style/css/reset.css">
    <link rel="stylesheet" href="../style/css/login.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="../index.html"><img src="../images/HUAWEI.svg" alt=""></a>
            </div>
            <div class="header-title">华为商城</div>
        </div>
    </div>

    <div class="login">
        <div class="login-card clearfix">
            <h1>华为账号登录</h1>
            <div class="login-left">
                <div class="ewm">
                    <img src="../images/erweima.png" alt="">
                </div>
                <span>若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。</span>
            </div>
            <div class="login-right">
                <form action="">
                    <input type="text" name="username" placeholder="用户名">
                    <input type="password" name="password" placeholder="密码">
                    <input type="submit" value="登录">
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="foot">
            <p class="foot-top">
                <span>
                    <a href="">华为帐号与云空间用户协议</a>
                    <a href="">关于华为帐号与云空间隐私的声明</a>
                    <a href="">常见问题</a>
                    <a href="" style="border: none;">Cookies</a>
                </span>
            </p>
            <p class="foot-bottom">华为帐号 版权所有 © 2011-2020</p>
        </div>
    </div>
</body>

</html>
